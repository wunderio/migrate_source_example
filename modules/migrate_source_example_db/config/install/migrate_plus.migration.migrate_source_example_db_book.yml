langcode: en
status: true
dependencies:
  config:
    - migrate_plus.migration.migrate_source_example_db_author
    - migrate_plus.migration.migrate_source_example_db_category
    - migrate_plus.migration.migrate_source_example_db_image
    - migrate_plus.migration.migrate_source_example_db_user
  module:
    - migrate_source_example_db
    - node
id: migrate_source_example_db_book
migration_tags: null
migration_group: migrate_source_example_db
label: Books
source:
  plugin: migrate_source_example_db_book
  constants:
    slash: /
process:
  type:
    plugin: default_value
    default_value: book
  uid:
    plugin: migration
    migration: migrate_source_example_db_user
    source: user
  title: title
  body/value: body
  body/format:
    plugin: static_map
    source: body_format
    map:
      1: plain_text
      2: basic_html
  field_author:
    -
      plugin: explode
      delimiter: ','
      source: attributes
    -
      plugin: filter_migrated_source_values
      migration: migrate_source_example_db_author
    -
      plugin: walk
      process:
        plugin: migration
        migration: migrate_source_example_db_author
  field_category:
    -
      plugin: explode
      delimiter: ','
      source: attributes
    -
      plugin: filter_migrated_source_values
      migration: migrate_source_example_db_category
    -
      plugin: walk
      process:
        plugin: migration
        migration: migrate_source_example_db_category
  field_cover:
    plugin: migration
    migration: migrate_source_example_db_image
    source: image
  created:
    plugin: format_date
    format: U
    source: created
  changed: '@created'
  path:
    -
      plugin: skip_on_empty
      method: process
      source: alias
    -
      plugin: concat
      delimiter: null
      source:
        - constants/slash
        - alias
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - migrate_source_example_db_user
    - migrate_source_example_db_author
    - migrate_source_example_db_category
    - migrate_source_example_db_image
