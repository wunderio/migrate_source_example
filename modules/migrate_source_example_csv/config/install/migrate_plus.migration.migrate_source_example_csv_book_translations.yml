langcode: en
status: true
dependencies:
  config:
    - migrate_plus.migration.migrate_source_example_csv_author
    - migrate_plus.migration.migrate_source_example_csv_category
    - migrate_plus.migration.migrate_source_example_csv_image
    - migrate_plus.migration.migrate_source_example_csv_user
  module:
    - migrate_source_example_csv
    - node
id: migrate_source_example_csv_book_translations
migration_tags: null
migration_group: migrate_source_example_csv
label: Books (translations)
source:
  plugin: migrate_source_example_csv
  path: book_translations.csv
  header_row_count: 1
  keys:
    - id
  constants:
    slash: /
process:
  nid: id
  type:
    plugin: default_value
    default_value: book
  uid:
    plugin: migration
    migration: migrate_source_example_csv_user
    source: uid
  title: title
  body/value: body
  body/format: body_format
  langcode: language
  field_author:
    plugin: migration
    migration: migrate_source_example_csv_author
    source: author
  field_category:
    -
      plugin: explode
      delimiter: ','
      source: category
    -
      plugin: migration
      migration: migrate_source_example_csv_category
  field_cover:
    plugin: migration
    migration: migrate_source_example_csv_image
    source: image
  created:
    plugin: format_date
    format: U
    source: created
  changed: '@created'
  path:
    -
      plugin: skip_on_empty
      method: process
      source: alias
    -
      plugin: concat
      delimiter: null
      source:
        - constants/slash
        - alias
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - migrate_source_example_csv_user
    - migrate_source_example_csv_author
    - migrate_source_example_csv_category
    - migrate_source_example_csv_image
    - migrate_source_example_csv_book
